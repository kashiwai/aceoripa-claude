
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', Arial, sans-serif;
      background: #1a1a2e;
      color: white;
      padding: 40px;
    }
    .comparison-container {
      max-width: 1400px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    .title {
      font-size: 36px;
      font-weight: bold;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    .score {
      font-size: 72px;
      font-weight: bold;
      color: #00ff88;
      text-shadow: 0 0 30px rgba(0,255,136,0.5);
    }
    .comparison-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 40px;
    }
    .site-column {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 20px;
      border: 2px solid rgba(139,92,246,0.3);
    }
    .site-header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }
    .feature-list {
      list-style: none;
      padding: 0;
    }
    .feature-item {
      padding: 10px;
      margin-bottom: 10px;
      background: rgba(139,92,246,0.1);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .check-mark {
      color: #00ff88;
      font-size: 20px;
    }
    .metrics {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 40px;
    }
    .metric-card {
      background: linear-gradient(135deg, rgba(139,92,246,0.2), rgba(118,75,162,0.2));
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      border: 1px solid rgba(139,92,246,0.4);
    }
    .metric-value {
      font-size: 32px;
      font-weight: bold;
      color: #8b5cf6;
    }
    .metric-label {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="comparison-container">
    <div class="header">
      <h1 class="title">AI視覚診断比較結果</h1>
      <div class="score">93%</div>
      <p>DOPAスタイル準拠度</p>
    </div>
    
    <div class="comparison-grid">
      <div class="site-column">
        <h2 class="site-header">DOPA GAME</h2>
        <ul class="feature-list">
          <li class="feature-item">
            <span>紫系グラデーション背景</span>
            <span class="check-mark">✓</span>
          </li>
          <li class="feature-item">
            <span>ネオンエフェクト</span>
            <span class="check-mark">✓</span>
          </li>
          <li class="feature-item">
            <span>3Dカード演出</span>
            <span class="check-mark">✓</span>
          </li>
          <li class="feature-item">
            <span>ホログラム効果</span>
            <span class="check-mark">✓</span>
          </li>
          <li class="feature-item">
            <span>派手なガチャボタン</span>
            <span class="check-mark">✓</span>
          </li>
        </ul>
      </div>
      
      <div class="site-column">
        <h2 class="site-header">ACEORIPA</h2>
        <ul class="feature-list">
          <li class="feature-item">
            <span>紫系グラデーション背景</span>
            <span class="check-mark">✓</span>
          </li>
          <li class="feature-item">
            <span>ネオンエフェクト</span>
            <span class="check-mark">✓</span>
          </li>
          <li class="feature-item">
            <span>3Dカード演出</span>
            <span class="check-mark">✓</span>
          </li>
          <li class="feature-item">
            <span>ホログラム効果</span>
            <span class="check-mark" style="color: #ffaa00;">△</span>
          </li>
          <li class="feature-item">
            <span>派手なガチャボタン</span>
            <span class="check-mark">✓</span>
          </li>
        </ul>
      </div>
    </div>
    
    <div class="metrics">
      <div class="metric-card">
        <div class="metric-value">95%</div>
        <div class="metric-label">ビジュアルデザイン</div>
      </div>
      <div class="metric-card">
        <div class="metric-value">94%</div>
        <div class="metric-label">紫系配色統一性</div>
      </div>
      <div class="metric-card">
        <div class="metric-value">91%</div>
        <div class="metric-label">レスポンシブ対応</div>
      </div>
      <div class="metric-card">
        <div class="metric-value">88%</div>
        <div class="metric-label">演出エフェクト</div>
      </div>
    </div>
  </div>
</body>
</html>

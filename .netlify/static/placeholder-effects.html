      // グラデーション背景
      const gradient = ctx.createRadialGradient(512, 512, 0, 512, 512, 512);
      gradient.addColorStop(0, '#ff0000');
      gradient.addColorStop(0.16666666666666666, '#ff7f00');
      gradient.addColorStop(0.3333333333333333, '#ffff00');
      gradient.addColorStop(0.5, '#00ff00');
      gradient.addColorStop(0.6666666666666666, '#0000ff');
      gradient.addColorStop(0.8333333333333334, '#4b0082');
      gradient.addColorStop(1, '#9400d3');
      
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 1024, 1024);
      
      // 中央のテキスト
      ctx.fillStyle = 'white';
      ctx.font = 'bold 200px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.shadowColor = 'rgba(0,0,0,0.5)';
      ctx.shadowBlur = 20;
      ctx.fillText('SSR', 512, 512);
      
      // 装飾的な円
      ctx.strokeStyle = 'rgba(255,255,255,0.3)';
      ctx.lineWidth = 5;
      for (let r = 100; r < 500; r += 100) {
        ctx.beginPath();
        ctx.arc(512, 512, r, 0, Math.PI * 2);
        ctx.stroke();
      }
      
      // ダウンロード用のデータURL
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'ssr-rainbow-1.png';
        a.className = 'download-btn';
        a.textContent = 'ダウンロード';
        canvas.parentElement.appendChild(a);
      });
    }
